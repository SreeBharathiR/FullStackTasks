<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Example Form</h1>
    <form action="ex_form">
    <label for="name">Text Input:</label>
    <input type="text" name="name" placeholder="Enter your name">
    <br><br><label for="password">Password:</label>
    <input type="password" name="password" placeholder="Enter your password">
    <br><br><label for="email">Email:</label>
    <input type="email" name="email" id="email" placeholder="Enter your email">
    <br><br><label for="number">Number:</label>
    <input type="number" name="number" id="number" placeholder="Enter a number">
    <br><br><label for="date">Date:</label>
    <input type="date" name="date" id="date">
    <br><br><label for="time">Time:</label>
    <input type="time" name="time" id="time">
    <br><br><label for="range">Range:</label>
    <input type="range" name="range" id="range">
    <br><br><label for="file">Upload File &#40;Image or PDF&#41;:</label>
    <input type="file" accept="file_extension/.pdf,image/*" name="file" id="file">
    <br><br><label for="gender">Gender:</label>
    <input type="radio" name="gender" id="male">Male
    <input type="radio" name="gender" id="female">Female
    <br><br><label for="interest">Interests:</label>
    <input type="checkbox" name="coding" id="coding">Coding
    <input type="checkbox" name="read" id="read">Reading
    <input type="checkbox" name="travel" id="travel">Traveling
    <br><br><label for="country">Country:</label>
    <select name="country" id="country">
        <option value="India">India</option>
        <option value="US">US</option>
        <option value="Sri Lanka">Sri Lanka</option>
    </select>
    <br><br><label for="bio">Short Bio:</label>
    <textarea name="bio" id="bio" placeholder="Tell us abou yourself"></textarea>
    </form>
    <br><button>Submit</button>
</body>
</html>
