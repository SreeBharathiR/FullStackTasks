<!DOCTYPE html>

    <title>Grid Layouts</title>

    <div class="container1">

          <div class="circle c3"></div>
        </div>
        <div class="rectangle"></div>

        <div class="child" style="background-color: #fb845c"></div>

        <div class="child" style="background-color: #34daba"></div>

        </div>
        <div class="rectangle"></div>
      </div>

        <div

          style="background-color: #fc6057; grid-column: span 2"

        <div
